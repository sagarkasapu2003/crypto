<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Converter</title>
</head>
<body>
    <div class="container">
        <h2>Crypto Currency Converter</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Convert</button>
        </form>
        {% if price %}
            <p>Current Price: {{ price }}</p>
        {% endif %}
        {% if converted_amount %}
            <p>Converted Amount: {{ converted_amount }}</p>
        {% endif %}
    </div>
</body>
</html>
